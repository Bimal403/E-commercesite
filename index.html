<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Book Store</title>
  </head>
  <body>
    <nav>
      <div class="navTop">
        <div class="navItem">
          <img src="book.png" height="60px" width="60px" alt="" class="nice" />
        </div>
        <div class="navItem">
          <div class="search">
            <input type="text" placeholder="search" class="searchInput" />
            <img
              src="search.png"
              height="15"
              width="15"
              alt=""
              class="searchIcon"
            />
          </div>
        </div>
        <div class="navItem">
          <span class="limitedOffer">Journey Through Pages</span>
        </div>
      </div>
      <div class="navBottom">
        <h3 class="menuItem">Fiction</h3>
        <h3 class="menuItem">Romance</h3>
        <h3 class="menuItem">Self Help</h3>
        <h3 class="menuItem">Suspense</h3>
        <h3 class="menuItem">Biography</h3>
      </div>
    </nav>
    <div class="slider">
      <div class="sliderWrapper">
        <div class="sliderItem">
          <img src="fiction.jpg" alt="" class="sliderImg" />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">
            Fiction <br />New <br />
            Season
          </h1>
          <h2 class="sliderPrice">Rs. 670</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
        <div class="sliderItem">
          <img src="romance10.jpg" alt="" class="sliderImg" />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">
            Romance <br />New <br />
            Season
          </h1>
          <h2 class="sliderPrice">Rs. 670</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
        <div class="sliderItem">
          <img src="self help.jpg" alt="" class="sliderImg" />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">
            Self Help <br />New <br />
            Season
          </h1>
          <h2 class="sliderPrice">Rs. 670</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
        <div class="sliderItem">
          <img src="suspense.jpg" alt="" class="sliderImg" />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">
            Suspense <br />New <br />
            Season
          </h1>
          <h2 class="sliderPrice">Rs. 670</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
        <div class="sliderItem">
          <img src="biography.jpg" alt="" class="sliderImg" />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">
            Biography <br />New <br />
            Season
          </h1>
          <h2 class="sliderPrice">Rs. 670</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
