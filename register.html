<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"

  <body>
    <nav>
      <div class="navTop">
        <div class="navItem">
          <img
            src="BOOK SANSAAR (2).png"
            height="80px"
            width="100px"
            alt=""
            class="nice"
          />
        </div>
        <div class="navItem">
          <div class="search">
            <input type="text" placeholder="search" class="searchInput" />
            <img
              src="search.png"
              height="15"
              width="15"
              alt=""
              class="searchIcon"
            />
          </div>
        </div>
        <div class="navItem">
          <span class="limitedOffer">Journey Through Pages</span>
        </div>
      </div>
      <div class="navBottom">
        <h3 class="menuItem">Fiction</h3>
        <h3 class="menuItem">Romance</h3>
        <h3 class="menuItem">Self Help</h3>
        <h3 class="menuItem">Suspense</h3>

        <div class="abc">
          <a href="register.html">
            <img src="image.png" alt="" class="haha"
          /></a>
          <p>Register | Login</p>
        </div>
      </div>
    </nav>
    <div class="hiro">
      Create your Book Sansaar Account
      <div class="nu">Already Member? <a href="#">Login</a> here</div>
      <form class="good">
        <label>Full name: </label>
        <input
          type="text"
          placeholder="Enter your first and last name"
          required
        />
        <label>Phone Number:</label>
        <input
          type="number"
          placeholder="Please enter your phone number"
          required
        />
        <label>Password:</label>
        <input
          type="password"
          placeholder="minimum 6 characters with at least a number"
          required
        />
      </form>
    </div>
  </body>
